<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Images by MrAbdukarim</title>
  </head>
  <body>
   <img
      src="https://www.applify.com.sg/blog/wp-content/uploads/2023/05/how-to-hire-a-web-developer.jpg"
      alt="Bu dasturchi rasmi!"
      width="250px"
      height="150px"
    />
    <!-- Rasm yoki GIF qo'shish uchun img tagidan foydalanamiz. 
         src ichiga rasm manzilini qo'yish kerak. 
         alt="" - rasm ochilmasa, tasvir tavsifini beradi. 
         width - eni, height - bo'yi. -->
    
    <br>

    <img src="logo me.jpg" alt="Bu mening logotipim" />
    <!-- Bu yerda rasm manzili noto'g'ri kiritilgan va alt atributi yordamida tasvir tavsifi ko'rsatiladi. -->
    
    <br>

    <img src="logo me.jpg" />
    <!-- Bu yerda rasm manzili noto'g'ri kiritilgan va alt atributi mavjud emas, shuning uchun tasvir haqida tavsif yo'q. -->
    
    <br>

    <img src="logo me.png" alt="Bu mening logotipim">
    <!-- Fayl manzilidan rasm yuklash uchun ishlatiladi. -->
  </body>
</html>
