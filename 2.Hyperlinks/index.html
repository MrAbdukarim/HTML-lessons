<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Hyperlinks by MrAbdukarim</title>
  </head>
  <body>
    <a href="https://youtube.com">YouTube link</a>
    <!-- Veb-saytga gipermurojaatlar (<a>) qo'shish uchun ishlatiladi.
         <a> - bu yopiluvchi tag, href="" - bu <a> tagining atributi bo'lib,
         uning ichiga matn bilan bog'lanadigan veb-sayt manzili yoziladi. -->

    <br />

    <a href="https://youtube.com" target="_blank">YouTube link ^</a>
    <!-- target="_blank" - bu atribut, havolani bosganda yangi oynada ochib beradi. -->

    <a href="mailto:mr.abdukarim1@gmail.com">Email Me</a>
    <!-- href ichiga "mailto:" qo'shilsa, foydalanuvchi avtomatik ravishda 
         elektron pochta yuborish oynasi ochiladi. -->
  </body>
</html>
