<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms by MrAbdukarim</title>
  </head>
  <body>
    <!-- Forma (yuborish va qabul qilish maqsadida) -->
    <form action="index.php" method="post" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        placeholder="enter your name"
        minlength="6"
      /><br />

      <label for="password">password:</label>
      <input type="password" id="password" placeholder="enter your password" /><br />
<!-- Foydalanuvchidan bir qancha ma'lumot olish uchun turli xil input turlari ishlatilgan -->
      <label for="email">email:</label>
      <input type="email" id="email" placeholder="Enter your email" /><br />

      <label for="phone">phone: </label>
      <input
        type="tel"
        id="phone"
        placeholder="Enter your number"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      /><br />

      <label for="bday">birthday:</label>
      <input type="date" id="bday" /><br />

      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="1" /><br />

      <label for="title">title:</label>

      <label for="Mr">Mr.</label>
      <input type="radio" id="Mr" value="Mr" name="title" />
      <label for="Ms">Ms.</label>
      <input type="radio" id="Ms" value="Ms" name="title" />
      <label for="PhD">PhD.</label>
      <input type="radio" id="PhD" value="PhD" name="title" /><br />

      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="UzCard">UzCard</option>
      </select>
      <br />

      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />

      <label for="comment">Comment:</label>
      <textarea id="comment" rows="5" cols="25"></textarea><br>

      <label for="file">File:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" /><br>

      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
